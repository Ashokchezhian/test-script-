version: 2.1

jobs:
  authenticate-with-1password-and-gcp:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run:
          name: Add 1Password CLI Repository
          command: |
            echo https://downloads.1password.com/linux/alpinelinux/stable/ >> /etc/apk/repositories
            wget https://downloads.1password.com/linux/keys/alpinelinux/support@1password.com-61ddfc31.rsa.pub -P /etc/apk/keys
            apk update

      - run:
          name: Install 1Password CLI
          command: |
            apk add 1password-cli

      - run:
          name: Authenticate with 1Password
          command: |
            export OP_SESSION=$(op signin my $OP_SERVICE_ACCOUNT_EMAIL $OP_SERVICE_ACCOUNT_SECRET)
            
      - run:
          name: Retrieve GCP Key from 1Password
          command: |
            GCP_KEY=$(op get document gcp_credentials/gcp_key)

      - run:
          name: Save GCP Key to File
          command: echo "$GCP_KEY" > gcp-key.json

      - run:
          name: Authenticate with GCP
          command: |
            gcloud auth activate-service-account --key-file=gcp-key.json

      - run:
          name: List 1Password Vaults
          command: |
            op list vaults

      # Your additional steps using GCP authentication go here
      - run:
          name: Run GCP Commands
          command: |
            gcloud compute instances list

workflows:
  version: 2
  build:
    jobs:
      - authenticate-with-1password-and-gcp:
          context: 1pass_cred
