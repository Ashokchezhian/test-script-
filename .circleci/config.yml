version: 2.1

jobs:
  list-1password-vaults:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run:
          name: Add 1Password CLI Repository
          command: |
            echo https://downloads.1password.com/linux/alpinelinux/stable/ >> /etc/apk/repositories
            wget https://downloads.1password.com/linux/keys/alpinelinux/support@1password.com-61ddfc31.rsa.pub -P /etc/apk/keys
            apk update
      - run:
          name: Install 1Password CLI
          command: |
            apk add 1password-cli
      - run:
          name: Authenticate with 1Password
          command: |
            export OP_SERVICE_ACCOUNT_TOKEN=$OP_SERVICE_ACCOUNT_TOKEN
      - run:
          name: List the user
          command: | 
            op user get --me 
      - run:
          name: List 1Password Vaults
          command: |
            GCP_SERVICE_ACCOUNT_KEY=$(op document get "gcp_auth" --out-file secret-plans.text --vault GCP_AUTH_VAULT)
            echo $GCP_SERVICE_ACCOUNT_KEY > service-account.json
            echo 'export GOOGLE_APPLICATION_CREDENTIALS=service-account.json' >> $BASH_ENV
            cat /root/project/secret-plans.text > service-account.json
      - persist_to_workspace:
          root: .
          paths:
            - service-account.json

  build_and_check:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install Google Cloud SDK
          command: |
            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
            sudo apt-get update && sudo apt-get install google-cloud-sdk
      - run:
          name: Authenticate with Google Cloud
          command: |
            file_path=`pwd`
            echo "export GOOGLE_APPLICATION_CREDENTIALS=$file_path/service-account.json" >> $BASH_ENV
            gcloud auth activate-service-account --key-file=service-account.json
            gcloud auth list
            cat $BASH_ENV
      - run:
          name: Build with Maven
          command: |
            mvn clean install
            ls -ltrh target
            cd target
            pwd
            ls -ltrh

      - store_artifacts:
          path: /home/circleci/project/test-script-/target/cucumber-report-html/cucumber-html-reports/feature-overview.html

  check_application:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install Google Cloud SDK
          command: |
            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
            sudo apt-get update && sudo apt-get install google-cloud-sdk
      - run:
          name: Authenticate with Google Cloud
          command: |
            file_path=`pwd`
            echo "export GOOGLE_APPLICATION_CREDENTIALS=$file_path/service-account.json" >> $BASH_ENV
            gcloud auth activate-service-account --key-file=service-account.json
            gcloud auth list
            cat $BASH_ENV
      - run:
          name: Run Application Tests
          command: |
            # Replace the URL with your application URL
            git clone https://github.com/Ashokchezhian/test-script-.git
            cd test-script-
            mvn clean install -Durl=https://appadminqa.pippintitle.com
            ls -ltrh target
            pwd
            ls -ltrh

      - store_artifacts:
          path: /home/circleci/project/test-script-/target/cucumber-report-html/cucumber-html-reports/feature-overview.html
          destination: artifacts

  notify-slack:
    docker:
      - image: cimg/base:2020.01
    steps:
      - run:
          name: Get Artifact Link
          command: |
            ARTIFACT_LINK="https://output.circle-artifacts.com/output/job/${CIRCLE_WORKFLOW_ID}/artifacts/0/artifacts/file-Features-AbstractorCreation-feature.html"
            echo "Artifact Link: $ARTIFACT_LINK"
      - run:
          name: Notify Slack with Artifact Link
          command: |
            curl -X POST \
              -H "Content-type: application/json" \
              --data '{"text":"Hello from CircleCI cron job! Build succeeded. Artifact report: '$ARTIFACT_LINK'"}' \
              "$SLACK_WEBHOOK_URL"

workflows:
  version: 2
  build:
    jobs:
      - list-1password-vaults:
          context: 1pass_cred
      - build_and_check:
          requires:
            - "list-1password-vaults"
      - check_application:
          requires:
            - build_and_check
      - notify-slack:
          requires:
            - check_application
